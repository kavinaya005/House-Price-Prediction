<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bg2.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{{ url_for('static', filename='bg2.jpg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    filter: blur(10px);
    z-index: -1; /* Ensure the background stays behind the content */
}
        .content {
            padding-top: 100px; /* Adjust the padding to move content lower */
        }
        h1 {     
            margin-top: 100;
            color: #fff; /* White color for the heading */
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #90d5ff; /* Blue for links */
        }
    </style>
    <script>
        // Function to show success or error messages
        function showMessage(message, isError = false) {
            alert((isError ? "Error: " : "Success: ") + message);
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <script>
                showMessage("{{ message }}", "{{ category }}" === "error");
            </script>
        {% endfor %}
    {% endwith %}
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
