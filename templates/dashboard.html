<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='h6.jpg') }}"); /* Adjust path as needed */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .content {
            padding-top: 100px;
        }
        h1 {
            color: #fff;
        }
        .box {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            color: #fff;
        }
        a {
            color: #90d5ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome, {{ user_name }}!</h1>
        <div class="box">
            <p>
                Navigate to <a href="{{ url_for('predict') }}">Predict Price</a> or 
                <a href="{{ url_for('logout') }}">Logout</a>.
            </p>
        </div>
    </div>
</body>
</html>
