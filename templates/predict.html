<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bg2.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00008B;
            text-align: center;
        }
        .container {
           max-width: 600px;
           margin: 50px auto;
           padding: 20px;
           background-color: rgba(255, 255, 255, 0.8);
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout form {
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .logout button {
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .logout img {
            width: 30px;
            height: 30px;
            margin-right: 8px; /* Space between icon and text */
        }
        .logout span {
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        .content {
            padding-top: 100px;
        }
         

        h1 {
            color: #fff;
        }
        label {
    display: block;
    width: 75%; /* Adjust this value to reduce the width */
    margin: 10px auto; /* Centers the label horizontally */
    font-size: 18px;
    font-weight: bold;
    background-color: rgba(255, 255, 255, 0.6);
    padding: 5px 10px;
    border-radius: 5px;
    text-align: center; /* Centers the text inside the label */
}

        input, select, button {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
         .result-box {
    margin: 20px auto; /* Center the box horizontally */
    padding: 20px;
    width: 75%; /* Adjust this value to reduce the width */
    background-color: white;
    border-radius: 10px;
    border: 2px solid #ccc;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

        .result-box h3 {
            color: #00008B;
        }
        .result-box p {
            font-size: 24px;
            font-weight: bold;
            color: #0A9548;
        }
    </style>
    <script>
        // Function to show success or error messages
        function showMessage(message, isError = false) {
            alert((isError ? "Error: " : "Result: ") + message);
        }

        // Show a popup if logout message is flashed
        window.onload = function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    if ("{{ category }}" === "success") {
                        alert("{{ message }}");
                        window.location.href = "{{ url_for('home') }}"; // Redirect to home page after logout
                    }
                {% endfor %}
            {% endwith %}
        };
    </script>
</head>
<body>
    <!-- Logout button -->
    <div class="logout">
        <form method="POST" action="{{ url_for('logout') }}">
            <button type="submit">
                <img src="{{ url_for('static', filename='logout.png') }}" alt="Logout">
                <span>Logout</span>
            </button>
        </form>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Predict House Price</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="square_footage">Square Footage:</label>
            <input type="number" id="square_footage" name="square_footage" step="0.01" required>

            <label for="num_bedrooms">Number of Bedrooms:</label>
            <input type="number" id="num_bedrooms" name="num_bedrooms" required>

            <label for="num_bathrooms">Number of Bathrooms:</label>
            <input type="number" id="num_bathrooms" name="num_bathrooms" required>

            <label for="year_built">Year Built:</label>
            <input type="number" id="year_built" name="year_built" required>

            <label for="lot_size">Lot Size (in acres):</label>
            <input type="number" id="lot_size" name="lot_size" step="0.01" required>

            <label for="garage_size">Garage Size (in square feet):</label>
            <input type="number" id="garage_size" name="garage_size" step="0.01" required>

            <label for="neighborhood_quality">Neighborhood Quality (1-10):</label>
            <input type="number" id="neighborhood_quality" name="neighborhood_quality" min="1" max="10" required>

            <button type="submit">Predict</button>
        </form>

        {% if predicted_price %}
        <div class="result-box">
            <h3>Predicted House Price</h3>
            <p>{{ predicted_price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
